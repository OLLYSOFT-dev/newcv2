
<!-- loading.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Portfolio - Loading</title>
  <meta http-equiv="refresh" content="5; url=portfolio.html">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0056aa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial';
    }
    .loader {
      text-align: center;
    }
    .loader h1 {
      color: white;
    }
    .spinner {
      border: 6px solid gray;
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <h1>Olayiwola Abdullah's Portfolio</h1>
    <div class="spinner"></div>
    <p style="color: white">Loading, please wait...</p>
  </div>
</body>
</html>
